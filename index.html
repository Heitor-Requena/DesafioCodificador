<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="cabecalho">
            <nav class="cabecalho_links">
                <img src="" alt="" class="">Alguma Imagem
                <a href="" class="cabecalho_links_link">GitHub</a>
                <a href="" class="cabecalho_links_link">LinkedIn</a>
                <a href="" class="cabecalho_links_link">Instagram</a>
            </nav>
        </header>

        <main class="conteudo">
            <div id="caixaInput" class="conteudo_elemento">
                <textarea name="txt_Usuario" id="txt_Usuario" cols="30" rows="10" placeholder="Insira um texto aqui" required></textarea>
                <div class="conteudo_elemento_botoes">
                    <button id="btn_Criptografar" class="conteudo_elemento_botoes_botao" onclick="criptografar()">Criptografar</button>
                    <button id="btn_Descriptografar" class="conteudo_elemento_botoes_botao" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>

            <div id="caixaOutput" class="conteudo_elemento">
                <p id="msg_Resposta" class="conteudo_elemento_">As mensagens apareceram aqui</p>
                <button id="btn_Copiar" class="conteudo_elemento_botoes_botao" onclick="copiar()">Copiar</button>
            </div>
        </main>

        <footer>
            <p>Desenvolvido por Heitor Requena</p>
        </footer>

        <script src="funcao.js"></script>
    </body>
</html>
